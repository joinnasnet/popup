<!doctype html>
<html lang="fa" dir="rtl">

<meta charset="utf-8">

<title>پاپ‌آپ سماوا</title>

<!-- Vazirmatn from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">

<style>
  :root{
    --card:#141a23;
    --text:#eaf1ff;
    --muted:#c7d1e0;
    --accent:#e1382e;
    --btn:#f2c24b;
    --divider:#2a3240;
  }
  html,body{height:100%}
  body{
    margin:0;
    background:#000;
    color:var(--text);
    font-family:'Vazirmatn', system-ui, sans-serif;
  }
  .overlay{
    min-height:100dvh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:1.25rem;
  }
  .card{
    width:min(44rem,96vw);
    border-radius:1.5rem;
    background:var(--card);
    box-shadow:0 1.25rem 3.5rem rgba(0,0,0,.55);
    overflow:hidden;
  }
  .hero-link{display:block}
  .hero{
    display:block;
    width:100%;
    height:auto;
    aspect-ratio:4/3;
    object-fit:cover;
    background:#000;
  }
  .content{padding:2rem 1.5rem 1.25rem}
  .kicker{
    font-size:1.25rem;
    font-weight:700;
    text-align:center;
    line-height:1.8;
  }
  .title{
    margin:.75rem 0 .5rem;
    font-size:3.2rem;
    text-align:center;
    color:var(--accent);
    font-weight:900;
    text-shadow:0 .15rem 0 rgba(0,0,0,.35);
  }
  .sub{
    text-align:center;
    color:var(--muted);
    font-size:1.1rem;
    margin:0 0 1.25rem;
  }
  .cta-wrap{display:flex;justify-content:center;padding:.25rem 0 1.25rem}
  .cta{
    display:inline-block;
    min-width:12rem;
    padding:.95rem 1.25rem;
    border-radius:2rem;
    font-weight:900;
    text-decoration:none;
    color:#1b1b1b;
    background:var(--btn);
    border:1px solid rgba(0,0,0,.1);
    box-shadow:0 .75rem 1.5rem rgba(0,0,0,.25);
    text-align:center;
  }
  .divider{height:1px;background:var(--divider);margin:0 1.5rem 1rem}
  .social{display:flex;gap:1.25rem;justify-content:center;padding:0 0 1.5rem}
  .icon{width:2.5rem;height:2.5rem;display:inline-flex;align-items:center;justify-content:center;color:#c8d3e5;text-decoration:none}
  .icon svg{width:1.85rem;height:1.85rem;fill:#c8d3e5}
  @media (max-width:420px){
    .title{font-size:2.4rem}
    .kicker{font-size:1.1rem}
  }
</style>
